<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexcent</title>
  <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/responsive.css" />
</head>
<body>

  <!-- NAVIGATION -->
  <nav id="nav">
    <div class="container row">
      <img src="./assets/images/logo.png" alt="Nexcent Logo" class="logo" />
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Feature</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Testimonial</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
      <div class="auth">
        <a href="#" class="login">Login</a>
        <a href="#" class="signup">Sign up</a>
      </div>
    </div>
  </nav>

  <!-- BANNER SECTION -->
  <section id="banner">
    <div class="container row">
      <div class="banner-text">
        <h1>Lessons and insights <span>from 8 years</span></h1>
        <p>Where to grow your business as a photographer: site or social media?</p>
        <a href="#" class="btn">Register</a>
      </div>
      <div class="banner-image">
        <img src="./assets/images/banner.png" alt="Illustration" />
      </div>
    </div>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <!-- OUR CLIENTS SECTION -->
  <section id="clients">
    <div class="container">
      <h2>Our Clients</h2>
      <p>We have been working with some Fortune 500+ clients</p>
      <div class="client-logos row">
        <img src="./assets/images/Logo-01.png" alt="Logo 1">
        <img src="./assets/images/Logo-02.png" alt="Logo 2">
        <img src="./assets/images/Logo-03.png" alt="Logo 3">
        <img src="./assets/images/Logo-04.png" alt="Logo 4">
        <img src="./assets/images/Logo-05.png" alt="Logo 5">
        <img src="./assets/images/Logo-06.png" alt="Logo 6">
        <img src="./assets/images/Logo-07.png" alt="Logo 7">
      </div>
    </div>
  </section>

</body>
</html>
